<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Edit Form</title>
</head>

<body>
    <div class="container">
        <h1>Thay Đổi Thông Tin Học Viên</h1>
        <form action="./test.json" method="GET">
            <label for="name">Họ tên <span>*</span></label>
            <input type="text" id="name" name="name" placeholder="Hãy nhập tên của bạn" required>

            <label for="birth">Ngày sinh</label>
            <input type="date" id="birth" name="birthday" placeholder="Hãy nhập ngày sinh của ban">

            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="Hãy nhập email của bạn" required>

            <label for="phone">Phone <span>*</span></label>
            <input type="number" id="phone" name="phone" placeholder="Hãy nhập số đt của bạn" required>

            <div class="button-form">
                <a href="./index.html" class="go-back">
                    <i class="fas fa-chevron-left"></i> Quay lại
                </a>
                <button type="submit" value="submit" class="save">
                    <i class="far fa-save"></i> Lưu
                </button>
            </div>
        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();

            let data = new FormData(event.target);

            let formJSON = Object.fromEntries(data.entries());

            let results = JSON.stringify(formJSON);
            $.ajax({
                    method: "GET",
                    url: "http://localhost:3000/userIndex/1",

                })
                .done(function(respon) {
                    let UIndex = respon;
                    $.ajax({
                        type: "PUT",
                        url: `http://localhost:3000/users/${UIndex['UI']}`,
                        data: JSON.stringify(formJSON),
                        contentType: "application/json",
                        dataType: 'json',
                    }).done(function() {
                        alert("Thay Đổi Thông Tin Thành Công")
                        window.location.replace("http://localhost:3000");
                    }).fail(function() {
                        alert("Thay Đổi Thông Tin Không Thành Công");
                        window.location.replace("http://localhost:3000");
                    });

                })

        }
        let form = document.querySelector('form');
        form.addEventListener('submit', handleFormSubmit);
    </script>
</body>

</html>
